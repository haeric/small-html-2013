<canvas id="I" width=640 height=480>
<script>
    c = I.getContext('2d');
    setInterval(function () {
    	c.fillRect(0, y=0, 640, q=480);
    	
    	for (s = Math.sin; y++ < q;)
        for (i = 0; i < 5;) {

            k=(t+y)/q;
            a=s(k+i*1.6)*100;
            b=s(k+(i+1)*1.6)*100;

    		c.fillStyle = 'ff0f000'.substr(i,3);
            
    		if (i++ < 4 && a < b) 
                c.fillRect(320+a, y, b-a, 1);
    	}
    	t++;
	}, t=0)
</script>
