<canvas id="I" width=640 height=480></canvas>
<script>
    c = I.getContext('2d');
    setInterval(function () {

    	c.putImageData(c.getImageData(0, 1, 640, 479), 0, 0);

    	c.fillRect(0, 479, 640, 1);

    	f=function(i){return 300+Math.sin(t/500+i*1.6)*100};
    	for (i=0; i < 5; i++) {
    		c.fillStyle = ['00f', '0f0', 'f00', 'ff0', '000'][i];
    		if (i<4&&f(i) < f(i+1)) c.fillRect(f(i), 479, f(i+1)-f(i), 1);
    	}
    	t++;
	}, t=0)
</script>
